<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Fornecedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function toggleFields() {
      const tipoFornecedor = document.querySelector('input[name="tipoFornecedor"]:checked').value;
      const cnpjField = document.getElementById("cnpjField");
      const cpfField = document.getElementById("cpfField");

      if (tipoFornecedor === "juridica") {
        cnpjField.style.display = "block";
        cpfField.style.display = "none";
      } else {
        cnpjField.style.display = "none";
        cpfField.style.display = "block";
      }
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <h2>Cadastro de Fornecedor</h2>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Fornecedor</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do fornecedor" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo de Fornecedor</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipoFornecedor" id="pessoaFisica" value="fisica" onchange="toggleFields()" checked>
          <label class="form-check-label" for="pessoaFisica">Pessoa Física</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipoFornecedor" id="pessoaJuridica" value="juridica" onchange="toggleFields()">
          <label class="form-check-label" for="pessoaJuridica">Pessoa Jurídica</label>
        </div>
      </div>

      <div class="mb-3" id="cpfField">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF" required>
      </div>

      <div class="mb-3" id="cnpjField" style="display: none;">
        <label for="cnpj" class="form-label">CNPJ</label>
        <input type="text" class="form-control" id="cnpj" placeholder="Digite o CNPJ">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite o e-mail" required>
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone" required>
      </div>
      
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço" required>
      </div>
      
      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade" required>
      </div>
      
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select class="form-select" id="estado" required>
          <option selected disabled>Selecione o estado</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
          <option value="RS">Rio Grande do Sul</option>
          <!-- Adicione mais estados conforme necessário -->
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
